[pyprland]
plugins = [
  "scratchpads",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"

[scratchpads.chatgtp]
animation = "fromRight"
command = "brave --app=https://chat.openai.com"
class = "chatgtp"
lazy = true
size = "40% 80%"
unfocus = "hide"

[scratchpads.music]
animation = "fromRight"
command = "brave --app=https://music.youtube.com"
class = "music"
lazy = true
size = "40% 80%"
unfocus = "hide"